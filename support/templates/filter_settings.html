<div class="container">
    <div class="row row-gap-3 d-flex justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h5>Filter Settings</h5>
          </div>
          <div class="card-body">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="showErrorScans" checked>
              <label class="form-check-label" for="showErrorScans">Show Erroneous Scans</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="showOkScans" checked>
              <label class="form-check-label" for="showOkScans">Show Successful Scans</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="pqcSupportedOnly" checked>
              <label class="form-check-label" for="pqcSupportedOnly">PQC Supported Only</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="nonpqcSupportedOnly" checked>
              <label class="form-check-label" for="nonpqcSupportedOnly">Non-PQC Supported Only</label>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
